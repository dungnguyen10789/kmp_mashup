version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mashup_postgres
    restart: always
    environment:
      POSTGRES_USER: mashup_user
      POSTGRES_PASSWORD: mashup_password
      POSTGRES_DB: mashup_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mongo:
    image: mongo:6.0
    container_name: mashup_mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: mashup_user
      MONGO_INITDB_ROOT_PASSWORD: mashup_password
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:7-alpine
    container_name: mashup_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.1
    container_name: mashup_elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data

volumes:
  postgres_data:
  mongo_data:
  redis_data:
  es_data:
